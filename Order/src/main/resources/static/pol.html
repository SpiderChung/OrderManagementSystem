<!DOCTYPE html>
<html>
<head>
    <title>Custom Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="/webjars/swagger-ui/dist/swagger-ui.css">
    <script src="/webjars/swagger-ui/dist/swagger-ui-bundle.js"></script>
    <script src="/webjars/swagger-ui/dist/swagger-ui-standalone-preset.js"></script>
</head>
<body>
<div id="swagger-ui"></div>
<script>
    window.onload = function() {
        const ui = SwaggerUIBundle({
            urls: [
                {url: "path/to/your/first-app-openapi.json", name: "First App"},
                {url: "path/to/your/second-app-openapi.json", name: "Second App"}
            ],
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout"
        });
    };
</script>
</body>
</html>
